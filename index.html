<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vin Ayapilla | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
    <style>
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #e0f7ff;
            z-index: 1001;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        #preloader.loaded {
            opacity: 0;
            visibility: hidden;
        }
        .loader-text {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--color-primary);
        }
        header, main, footer {
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body class="antialiased">

    <div id="page-transition-overlay"></div>

    <div id="preloader">
        <div class="loader-text">V.A</div>
    </div>

    <div id="custom-scrollbar">
        <div id="scrollbar-liquid"></div>
        <span id="scrollbar-percentage">0%</span>
    </div>

    <header class="bg-white/50 backdrop-blur-lg sticky top-0 z-50 border-b border-slate-200/80">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#home" class="text-2xl font-bold text-primary router-link" style="font-family: 'Playfair Display', serif;">Vin Ayapilla</a>
            <div class="hidden md:flex items-center space-x-8">
                <a href="#workex" class="nav-link router-link">Work Experience</a>
                <a href="#projects" class="nav-link router-link">Projects</a>
                <a href="#resume" class="nav-link router-link">Résumé</a>
            </div>
            <button id="mobile-menu-button" class="md:hidden text-slate-800">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </nav>
        <div id="mobile-menu" class="hidden md:hidden px-6 pb-4">
            <a href="#workex" class="block py-2 text-slate-700 router-link">Work Experience</a>
            <a href="#projects" class="block py-2 text-slate-700 router-link">Projects</a>
            <a href="#resume" class="block py-2 text-slate-700 router-link">Résumé</a>
        </div>
    </header>

    <main id="app-root"></main>
    
    <div id="pdf-viewer-modal" class="pdf-modal">
        <div class="pdf-modal-content">
            <div class="pdf-modal-header">
                <h3 id="pdf-title" class="text-lg font-semibold" style="font-family: 'Montserrat', sans-serif;"></h3>
                <button id="pdf-modal-close" class="pdf-modal-close">&times;</button>
            </div>
            <iframe id="pdf-iframe" class="w-full h-full" src=""></iframe>
        </div>
    </div>

    <footer class="border-t border-slate-200/50 mt-20">
        <div class="container mx-auto px-6 py-8 text-center text-slate-500">
            <p>&copy; <span id="year"></span> Vin Ayapilla. All Rights Reserved.</p>
        </div>
    </footer>

    <template id="page-home">
        <div>
            <section class="h-screen relative flex flex-col justify-center items-center text-center px-6 overflow-hidden">
                <div class="abstract-svg-1" aria-hidden="true">
                    <svg width="600" height="600" viewBox="0 0 600 600" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M300 600C465.685 600 600 465.685 600 300C600 134.315 465.685 0 300 0C134.315 0 0 134.315 0 300C0 465.685 134.315 600 300 600Z" fill="url(#paint0_radial_1_2)"/>
                        <defs>
                            <radialGradient id="paint0_radial_1_2" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(300 300) rotate(90) scale(300)">
                                <stop stop-color="#F8F5F2" stop-opacity="0"/>
                                <stop offset="1" stop-color="#0A9396" stop-opacity="0.1"/>
                            </radialGradient>
                        </defs>
                    </svg>
                </div>
                <div id="hero-text-wrapper" class="relative z-10">
                    <h1 class="text-4xl md:text-6xl font-bold mb-4 text-text-dark" data-animate="hero-title" style="font-family: 'Playfair Display', serif;">Vinith Ayapilla</h1>
                    <p class="text-xl md:text-2xl text-primary font-semibold mb-8" data-animate="hero-subtitle" style="font-family: 'Montserrat', sans-serif;">MBA Candidate driving business growth with data, strategy, and product innovation.</p>
                    <p class="max-w-3xl mx-auto text-lg text-text-light mb-16" data-animate="hero-p">
                        I'm a strategist and analyst who transforms complex data into actionable insights and successful products. With a foundation in technology and a focus on business development and product management, I thrive on building solutions that are not only efficient but also create measurable value.
                    </p>
                </div>

                <div class="absolute bottom-10 left-1/2 -translate-x-1/2 z-10" data-animate="scroll-indicator">
                    <svg class="w-6 h-6 text-primary animate-bounce" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path></svg>
                </div>
            </section>

            <div id="main-content-wrapper" class="container mx-auto px-6 py-16 md:py-24">
                 <section class="grid md:grid-cols-3 gap-8 max-w-6xl mx-auto">
                    <a href="#workex" class="home-feature-card-a text-left router-link scroll-fade">
                        <h3 class="card-title text-2xl font-bold">My Work Experience</h3>
                        <div class="card-details">
                            <p>A detailed look at my professional roles and the impactful work I've done.</p>
                            <span class="font-semibold">View My Experience &rarr;</span>
                        </div>
                    </a>
                    <a href="#projects" class="home-feature-card-b text-left router-link scroll-fade delay-1">
                        <h3 class="card-title text-2xl font-bold">Academic & Personal Projects</h3>
                        <div class="card-details">
                            <p>A collection of my MBA, undergraduate, and personal projects.</p>
                            <span class="font-semibold">Explore Projects &rarr;</span>
                        </div>
                    </a>
                    <a href="#resume" class="home-feature-card-c text-left router-link scroll-fade delay-2">
                        <h3 class="card-title text-2xl font-bold">My Résumé</h3>
                        <div class="card-details">
                            <p>An interactive version of my professional résumé.</p>
                            <span class="font-semibold">View My Résumé &rarr;</span>
                        </div>
                    </a>
                </section>

                <section class="parallax-image-container max-w-6xl mx-auto mt-24 md:mt-40">
                    <div id="flipping-image-wrapper">
                        <div class="flipping-image-slide">
                            <img src="./public/images/ComfyUI_00014_.png" alt="Abstract background with digital glitch and bokeh lights" class="parallax-image">
                        </div>
                        <div class="flipping-image-slide">
                            <img src="./public/images/IMG_1.jpg" alt="Abstract colorful geometric shapes" class="parallax-image" onerror="this.onerror=null;this.src='https://placehold.co/1200x550/005f73/FFFFFF?text=Image+Not+Found';">
                        </div>
                        <div class="flipping-image-slide">
                            <img src="./public/images/IMG_2.jpg" alt="Abstract colorful geometric shapes" class="parallax-image" onerror="this.onerror=null;this.src='https://placehold.co/1200x550/005f73/FFFFFF?text=Image+Not+Found';">
                        </div>
                    </div>
                </section>

                <section class="about-me-section mt-24 md:mt-32 max-w-6xl mx-auto scroll-fade">
                    <div class="grid md:grid-cols-5 gap-8 md:gap-12 items-center">
                        <div class="md:col-span-2">
                            <img src="./public/images/Pro_img.jpg" alt="Vin Ayapilla" class="rounded-lg shadow-2xl shadow-primary/20 w-full scroll-reveal" onerror="this.onerror=null;this.src='https://placehold.co/600x600/005f73/FFFFFF?text=VA';">
                        </div>
                        <div class="md:col-span-3 text-white text-lg space-y-4">
                            <h2 class="text-4xl md:text-5xl font-bold mb-8" style="font-family: 'Playfair Display', serif;">About Me</h2>
                            <p>Hello! My journey into business and technology began at Shiv Nadar University, where I majored in Electrical & Electronics Engineering with a minor in Big Data Analytics. This technical foundation gave me a deep appreciation for data and analytical thinking.</p>
                            <p>Now, as an MBA candidate at Boston College, I'm channeling that background into solving business problems. I'm an avid reader of scientific, political, and economic texts, and I stay plugged into the latest tech news. This curiosity is balanced by my love for sports. I'm a passionate fan of F1, cricket, and Chelsea FC. To keep my mind and body sharp, I eat and sleep well, solve math puzzles, and work out at least five times a week. I am also a decent photographer and love exploring local cultures.</p>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </template>

    <template id="page-workex">
        <div class="container mx-auto px-6 py-16 md:py-24">
            <div class="max-w-4xl mx-auto text-center">
                <h1 class="workex-main-title scroll-fade">
                    I'm electrified
                    <span class="sparkle-container">
                        <svg class="sparkle-svg" width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M24 0L26.3137 19.6863L46 22L28.3137 24.3137L24 44L19.6863 24.3137L0 22L19.6863 19.6863L24 0Z" fill="currentColor"/>
                        </svg>
                    </span>
                    to showcase my work.
                </h1>
            </div>
            <!-- MODIFIED: Added a relative wrapper for the list and video -->
            <div class="workex-content-wrapper max-w-5xl mx-auto mt-16 md:mt-24">
                <div class="workex-video-container">
                    <video id="workex-video" src="./public/videos/VID_1.mp4" autoplay loop muted playsinline onerror="this.style.display='none'"></video>
                </div>
                <div id="workex-list">
                    <!-- Work experience items will be injected here by router.js -->
                </div>
            </div>
        </div>
    </template>

    <template id="page-workex-detail">
        <div class="workex-detail-container container mx-auto px-6 py-16 md:py-24">
            <div class="grid md:grid-cols-3 gap-12">
                <div class="md:col-span-2 workex-detail-main">
                    <p class="workex-detail-company">{{company}}</p>
                    <h1 class="workex-detail-title">{{role}}</h1>
                    <p class="workex-detail-background">{{background}}</p>
                </div>
                <div class="workex-detail-sidebar">
                    <div class="sidebar-item">
                        <h3 class="sidebar-item-title">Project Type</h3>
                        <p class="sidebar-item-text">{{projectType}}</p>
                    </div>
                    <div class="sidebar-item">
                        <h3 class="sidebar-item-title">Tools</h3>
                        <p class="sidebar-item-text">{{tools}}</p>
                    </div>
                    <div class="sidebar-item">
                        <h3 class="sidebar-item-title">Location</h3>
                        <p class="sidebar-item-text">{{location}}</p>
                    </div>
                    <div class="sidebar-item">
                        <h3 class="sidebar-item-title">Year</h3>
                        <p class="sidebar-item-text">{{years}}</p>
                    </div>
                </div>
            </div>
            <div class="workex-detail-nav">
                <a href="#workex" class="router-link">← Back to all work</a>
            </div>
        </div>
    </template>

    <template id="page-projects">
        <div class="container mx-auto px-6 py-16">
            <div class="text-center max-w-3xl mx-auto">
              <h1 class="text-4xl md:text-5xl font-bold text-text-dark mb-4 scroll-fade">Academic & Personal Projects</h1>
              <p class="text-lg text-text-light mb-12 scroll-fade delay-1">
                A collection of my work from my MBA and undergraduate studies.
              </p>
            </div>
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl mx-auto" id="projects-grid"></div>
        </div>
    </template>

                An overview of my professional experience, education, and skills.
              </p>

                <a href="./public/assets/Vinith_Ayapilla_resume.docx" download="Vinith_Ayapilla_Resume.docx" class="inline-block px-6 py-3 rounded-lg bg-slate-200 text-slate-800 font-semibold hover:bg-slate-300 transition-colors">Download .docx</a>
              </div>
            </div>
            <div class="mt-16 max-w-4xl mx-auto bg-white/80 backdrop-blur-md border border-slate-200 p-8 md:p-12 rounded-lg shadow-xl scroll-fade delay-3">
                <div class="text-center border-b border-slate-200 pb-6 mb-8">
                    <h2 class="text-4xl font-bold text-text-dark">Vin Ayapilla</h2>
                    <p class="text-text-light mt-2">(857) 498-1212 | ayapilla@bc.edu | <a href="https://www.linkedin.com/" target="_blank" rel="noopener noreferrer" class="text-primary hover:underline">LinkedIn</a></p>
                </div>

                    <div>
                        <h3 class="text-2xl font-bold text-primary border-b-2 border-primary/30 pb-2 mb-6">Core Competencies</h3>
                        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-x-8 gap-y-6">
                            <div>
                                <h4 class="font-bold text-lg text-text-dark mb-2">Technical Skills</h4>
                                <ul class="list-disc list-inside text-text-light space-y-1">
                                    <li>Python (Pandas, NumPy)</li>
                                    <li>SQL</li>

                                    <li>Shell Scripting</li>
                                </ul>
                            </div>
                            <div>
                                <h4 class="font-bold text-lg text-text-dark mb-2">Business & Data Analysis</h4>
                                <ul class="list-disc list-inside text-text-light space-y-1">

                                    <li>Financial Modeling</li>
                                    <li>Market Research & Analysis</li>
                                    <li>Data-driven Strategy</li>
                                    <li>KPI Development</li>
                                </ul>
                            </div>
                             <div>
                                <h4 class="font-bold text-lg text-text-dark mb-2">Product & Project Management</h4>
                                <ul class="list-disc list-inside text-text-light space-y-1">
                                    <li>Agile & Scrum Methodologies</li>
                                    <li>Jira & Trello</li>
                                    <li>Go-to-Market (GTM) Strategy</li>
                                    <li>Stakeholder Management</li>
                                    <li>Roadmapping</li>
                                    <li>Business Development</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div>
                        <h3 class="text-2xl font-bold text-primary border-b-2 border-primary/30 pb-2 mb-4">Experience</h3>
                        <div class="space-y-6">
                            <div><h4 class="text-xl font-semibold text-text-dark">Boston College</h4><p class="text-text-light">Sr. Data Analyst | Graduate Assistant (FT-Summer, PT-Semesters) | Nov 2024 – Present</p></div>
                            <div><h4 class="text-xl font-semibold text-text-dark">ZS Associates</h4><p class="text-text-light">Associate, Business Technology | Jan 2022 - Jun 2024</p></div>
                            <div><h4 class="text-xl font-semibold text-text-dark">Mother Son Sumi Infotech</h4><p class="text-text-light">Machine Learning Intern | Jun 2021 – Aug 2021</p></div>
                            <div><h4 class="text-xl font-semibold text-text-dark">TikklyAgro Solutions</h4><p class="text-text-light">Data Science Intern | Sep 2020 – Jan 2021</p></div>
                        </div>
                    </div>
                    <div>
                        <h3 class="text-2xl font-bold text-primary border-b-2 border-primary/30 pb-2 mb-4">Education</h3>
                         <div class="space-y-4">
                            <div><h4 class="text-xl font-semibold text-text-dark">Boston College | Carroll Graduate School of Management</h4><p class="text-text-light">MBA Candidate, STEM Track, GMAT 740/800 | May 2026</p></div>
                            <div><h4 class="text-xl font-semibold text-text-dark">Shiv Nadar University</h4><p class="text-text-light">Bachelor of Technology in Electrical & Electronics Engineering | May 2022</p></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script type="module" src="./src/app.js"></script>
</body>
</html>
